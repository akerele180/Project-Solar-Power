<!DOCTYPE html>
<html>

<head>
    <title>Solar System: Document Object Model:30 Days Of JavaScript</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <header>
        <h1>Calculate a weight of an object on a planet</h1>

        <input type="text" id="mass" placeholder="Mass in Kilogram" />
        <select>
            <option disable selected> --select planet-- </option>
            <option value=3.59> MERCURY </option>
            <option value=8.87> VENUS </option>
            <option value=9.81> EARTH </option>
            <option value=1.62> MOON </option>
            <option value=3.77> MARS </option>
            <option value=25.95> JUPITER </option>
            <option value=11.08> SATURN </option>
            <option value=10.67> URANUS </option>
            <option value=14.07> NEPTUNE </option>
            <option value=0.42> PLUTO </option>
        </select>
        <button>Calculate weight</button>
    </header>

    <main>
        <div class="flex-container">
            <div class="flex-item image">
                <img src='./images/earth.png' class="planet-image" />
            </div>
            <div class="flex-item description"></div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
